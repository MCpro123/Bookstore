<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14k mini</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #6C63FF;
            --primary-dark: #5A52D5;
            --accent: #FF6B8B;
            --success: #4CD964;
            --warning: #6699ff;
            --danger: #6699ff;
            --dark-1: #121212;
            --dark-2: #1E1E1E;
            --dark-3: #2D2D2D;
            --dark-4: #3A3A3A;
            --light-1: #FFFFFF;
            --light-2: #F5F5F7;
            --light-3: #E5E5EA;
            --light-4: #D1D1D6;
            --glass-bg: rgba(30, 30, 30, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        body {
            min-height: 100vh;
            color: var(--light-1);
            background: linear-gradient(135deg, var(--dark-1) 0%, var(--dark-2) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            overflow-x: hidden;
            transition: background-image 0.5s ease;
        }
        
        body.custom-bg {
            background: var(--dark-1);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
		
		.hero-selector-container {
    background: rgba(0, 0, 0, 0.2);
    border-radius: 12px;
    padding: 15px;
    border: 1px solid var(--glass-border);
    margin-bottom: 15px;
}

.hero-dropdown {
    position: relative;
    width: 100%;
}

.hero-dropdown-btn {
    width: 100%;
    padding: 12px 16px;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid var(--glass-border);
    border-radius: 10px;
    color: var(--light-1);
    font-size: 14px;
    font-weight: 600;
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
    transition: all 0.3s ease;
}

.hero-dropdown-btn:hover {
    background: rgba(255, 255, 255, 0.15);
    border-color: var(--primary);
}

.hero-dropdown-content {
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
    background: var(--glass-bg);
    backdrop-filter: blur(20px);
    border: 1px solid var(--glass-border);
    border-radius: 10px;
    box-shadow: var(--glass-shadow);
    z-index: 100;
    display: none;
    overflow: hidden;
    margin-top: 5px;
}

.hero-dropdown.active .hero-dropdown-content {
    display: block;
    animation: fadeIn 0.2s ease;
}

.hero-option {
    padding: 12px 16px;
    color: var(--light-1);
    font-size: 14px;
    cursor: pointer;
    transition: all 0.2s ease;
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
}

.hero-option:last-child {
    border-bottom: none;
}

.hero-option:hover {
    background: rgba(108, 99, 255, 0.1);
    color: var(--primary);
}

.hero-option.active {
    background: rgba(108, 99, 255, 0.2);
    color: var(--primary);
}
		

        /* Loading Screen Styles */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: var(--light-1);
            font-size: 1.1rem;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            background: linear-gradient(135deg, var(--dark-1) 0%, var(--dark-2) 100%);
        }
        
        #loadingScreen.custom-bg {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        #loadingScreen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(18, 18, 18, 0.7);
            z-index: -1;
        }
        
        #loadingScreen.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        .loading-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
            border-radius: 25px;
            background: var(--glass-bg);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            color: var(--primary);
            position: relative;
            overflow: hidden;
        }
        
        .loading-logo::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        }
        
        .loading-logo img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            border-radius: 15px;
        }
        
        .loading-text {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .loading-subtext {
            font-size: 1rem;
            color: var(--light-4);
            margin-bottom: 30px;
            text-align: center;
            max-width: 300px;
            line-height: 1.5;
        }
        
        .loading-progress {
            width: 200px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .loading-progress-bar {
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 3px;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .loading-percentage {
            font-size: 0.9rem;
            color: var(--light-3);
        }
        
        /* App bar - Black Glass */
        .appbar {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: calc(100% - 40px);
    max-width: 500px;
    height: 70px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 24px;
    background: rgba(30, 30, 30, 0.3);
    -webkit-backdrop-filter: blur(30px) saturate(200%);
    backdrop-filter: blur(30px) saturate(200%);
    border: 1px solid rgba(255, 255, 255, 0.15);
    border-radius: 24px;
    box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.4),
        0 2px 8px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1),
        inset 0 -1px 0 rgba(0, 0, 0, 0.3);
    z-index: 1000;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    overflow: visible; /* Changed from hidden to visible */
}
        
        .appbar .brand {
    display: flex;
    align-items: center;
    gap: 10px;
    color: var(--light-1);
    font-weight: 700;
    font-size: 1.1rem; /* Smaller font */
    text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
    position: relative;
    z-index: 2;
    white-space: nowrap; /* Prevent line break */
}
        
        .appbar .actions { 
            display: flex; 
            gap: 12px; 
        }
        
        .icon-btn {
    appearance: none;
    border: none;
    background: rgba(255, 255, 255, 0.1);
    color: var(--light-1);
    width: 36px; /* Smaller size */
    height: 36px; /* Smaller size */
    min-width: 36px; /* Prevent shrinking */
    border-radius: 12px; /* Smaller radius */
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    font-size: 1rem; /* Smaller icon */
    display: flex;
    align-items: center;
    justify-content: center;
    border: 1px solid rgba(255, 255, 255, 0.12);
    box-shadow: 
        0 2px 6px rgba(0, 0, 0, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.08);
    position: relative;
    overflow: hidden;
    flex-shrink: 0; /* Prevent shrinking */
}
        
        .icon-btn:hover { 
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .icon-btn.muted {
            color: var(--danger);
        }

        /* Adjust main container margin for compact design */
.main-container {
    width: 100%;
    max-width: 500px;
    margin-top: 90px; /* Reduced for compact appbar */
    padding: 15px;
    margin-bottom: 90px; /* Reduced for compact bottom-nav */
}

        
        /* Snowfall Animation */
        .snowfall {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9998;
            opacity: 0.3;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8em;
            text-shadow: 0 0 2px rgba(108, 99, 255, 0.2);
            user-select: none;
            animation-name: snowfall;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0.5;
            }
            100% {
                transform: translateY(100vh) translateX(20px) rotate(360deg);
                opacity: 0; 
            }
        }

        .glass-panel {
            background: rgba(0, 0, 0, 0.1);
            -webkit-backdrop-filter: blur(2px);
            backdrop-filter: blur(2px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            box-shadow: none;
            padding: 30px;
            margin-bottom: 24px;
            position: relative;
            overflow: hidden;
        }

        .glass-panel h1 {
            color: var(--light-1);
            margin-bottom: 12px;
            font-weight: 700;
            text-align: center;
            font-size: 1.8rem;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
        }

        .subtitle {
            color: var(--light-1);
            margin-bottom: 28px;
            font-size: 1rem;
            text-align: center;
            line-height: 1.5;
            text-shadow: 0 1px 6px rgba(0, 0, 0, 0.7);
        }
        
        /* Input Group Styles */
        .input-group {
            margin-bottom: 24px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: var(--light-2);
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .glass-input {
            width: 100%;
            padding: 16px 16px 16px 48px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.15);
            color: var(--light-1);
            font-size: 16px;
            transition: all 0.3s;
            outline: none;
        }

        .glass-input:focus { 
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(108, 99, 255, 0.2);
        }
        
        .input-icon { 
            position: absolute; 
            left: 16px; 
            color: var(--primary); 
            font-size: 18px; 
        }
        
        .toggle-visibility {
            position: absolute;
            right: 16px;
            background: none;
            border: none;
            color: var(--light-4);
            cursor: pointer;
            font-size: 18px;
        }
        
        /* Glass Button */
        .glass-btn { 
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--light-1);
            border: none;
            border-radius: 12px;
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .glass-btn:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 99, 255, 0.4);
        }
        
        .glass-btn:active {
            transform: translateY(0);
        }
        
        .glass-btn:disabled { 
            background: var(--dark-4);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            color: var(--light-4);
        }
		
		.glove-system-btn {
    display: none !important;
}

.md2-main-btn {
    display: none !important;
}
		
		/* Hide glass-badge in account cards only */
.account-card .glass-badge {
    display: none !important;
}
        
        /* Custom Theme Modal Styles */
        .custom-theme-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .custom-theme-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .custom-theme-content {
            background: var(--glass-bg);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: var(--glass-shadow);
            transform: scale(0.7);
            transition: transform 0.3s ease;
        }

        .custom-theme-modal.active .custom-theme-content {
            transform: scale(1);
        }

        .custom-theme-title {
            color: var(--light-1);
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .theme-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .theme-option {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .theme-option:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .theme-option.active {
            border-color: var(--primary);
            background: rgba(108, 99, 255, 0.1);
        }

        .theme-preview {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .theme-info {
            flex: 1;
            text-align: left;
        }

        .theme-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--light-1);
        }

        .theme-desc {
            font-size: 0.85rem;
            color: var(--light-4);
        }

        /* Theme Preview Colors */
        .default-theme {
            background: linear-gradient(135deg, #6C63FF, #5A52D5);
        }

        .blue-theme {
            background: linear-gradient(135deg, #2196F3, #1976D2);
        }

        .green-theme {
            background: linear-gradient(135deg, #4CAF50, #388E3C);
        }

        .orange-theme {
            background: linear-gradient(135deg, #FF9800, #F57C00);
        }

        .pink-theme {
            background: linear-gradient(135deg, #E91E63, #C2185B);
        }
		
		/* NEW: White Theme Preview */
.white-theme {
    background: linear-gradient(135deg, #6366F1, #4F46E5);
}

        .custom-theme-buttons {
            display: flex;
            gap: 12px;
        }

        .custom-theme-btn {
            flex: 1;
            padding: 12px 20px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .custom-theme-btn.primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--light-1);
        }

        .custom-theme-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--light-1);
        }

        .custom-theme-btn:hover {
            transform: translateY(-2px);
        }

        .custom-theme-btn.primary:hover {
            box-shadow: 0 6px 20px rgba(108, 99, 255, 0.4);
        }

        .custom-theme-btn.secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .custom-theme-content {
                padding: 20px;
                max-width: 90%;
            }
            
            .theme-options {
                grid-template-columns: 1fr;
            }
            
            .theme-option {
                padding: 12px;
            }
            
            .theme-preview {
                width: 40px;
                height: 40px;
            }
        }

        /* NEW: Switch Button Styles */
        .mode-switch-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid var(--glass-border);
            position: relative;
        }
        
        .mode-label {
            flex: 1;
            text-align: center;
            padding: 10px 0;
            font-weight: 600;
            font-size: 0.9rem;
            z-index: 1;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .mode-label.active {
            color: var(--light-1);
        }
        
        .mode-label.inactive {
            color: var(--light-4);
        }
        
        .mode-switch-slider {
            position: absolute;
            top: 4px;
            bottom: 4px;
            width: calc(33.33% - 4px);
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 16px;
            transition: transform 0.3s ease;
            box-shadow: 0 2px 8px rgba(108, 99, 255, 0.3);
        }
        
        .mode-switch-slider.hero {
            transform: translateX(4px);
        }
        
        .mode-switch-slider.world {
            transform: translateX(calc(100% + 4px));
        }
